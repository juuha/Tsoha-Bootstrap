{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1> Tarinan {{story.name}} kohtaukset</h1>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Nimi</th>
			<th>Toiminnot</th>
		</tr>
	</thead>

	<tbody>
		{% for scene in scenes %}
		<tr>
			<td><a href="{{base_path}}/scene/{{scene.id}}">{{scene.name}}</a></td>
			<td>
				<a class="btn btn-default btn-sm" href="{{base_path}}/scene/{{scene.id}}/edit">Muokkaa</a>
				{{forms.delete_button("#{base_path}/scene/#{scene.id}/delete")}}
			</td>
		</tr>
		{% endfor %}


	</tbody>
</table>
{% endblock %}
